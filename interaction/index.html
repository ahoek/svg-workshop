<!doctype html>
<html>
<head>
<style>
    .animation {
        width: 700px;
        height: 700px;
        box-shadow: 0 18px 8px -10px rgba(0,0,0,.5);
    }

    .star {
        fill: yellow;
        transform-origin: 0px 0px;
        opacity: 1;
        scale: 2;
        visibility: hidden;
    }

    #star2 {
        fill: #ffcc33;
    }
    #star3 {
        fill: #eecc33;
    }

    #button {
        cursor: pointer;
        fill: aquamarine;
    }
</style>
    <script src="../node_modules/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../node_modules/gsap/src/minified/TimelineMax.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.slim.js"></script>
</head>
<body>

<svg class="animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
    <path class="star" id="star1" d="m55,237 74-228 74,228L9,96h240"/>
    <path class="star" id="star2" d="m55,237 74-228 74,228L9,96h240"/>
    <path class="star" id="star3" d="m55,237 74-228 74,228L9,96h240"/>

    <circle id="button" cx="50" cy="50" r="50"/>
</svg>

<script>

    TweenLite.set(".star", {
        scale: 1,
        x:500, y: 1000,
        visibility: 'visible',

    });

    const tl = new TimelineLite();
    tl.add('start');
    tl.to("#star1", 1, {
        opacity: 0,
        x:250, y: 300,
        rotation:270,
        scale: 1.2,
    }, '#start');
    tl.to('#star2', 1, {
        opacity: 0,
        x:700, y: 300,
        rotation:260,
        scale: 1.5,
    }, 'start+=.2');
    tl.to('#star3', 1, {
        opacity: 0,
        x:600, y: 300,
        rotation:-260,
        scale: 2,
    }, 'start+=.5');


    const button = $('#button');
    button.on('click', () => {
       tl.restart();
    });
</script>
</body>
</html>
